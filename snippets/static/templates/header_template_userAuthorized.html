 <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand"><%= data[0].Company_Name %></div>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <% _.each(data[0].Tab_Details , function(data){ %>
            <li class = "tabs <%= data.Class %>"><a href=<%= data.Tab_Link%>> <%= data.Tab_Name %></a></li>
            <% }); %>
          </ul>
          <ul class="nav navbar-nav pull-right">
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">More<b class="caret"></b></a>
                   <ul class="dropdown-menu">
                     <% _.each(data[0].DropDown_Details , function(data){ %>
                     <li><a href=<%= data.Tab_Link%>> <%= data.Tab_Name %></a></li>
                    <% }); %>
                  </ul>
              </li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->
